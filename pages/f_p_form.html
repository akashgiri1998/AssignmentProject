<!DOCTYPE html>

<body>

    <div class="forgotpassword-container">
        <i><h2>Change Password</h2></i>
        <form id="changePasswordForm" action="submit_change_password.php" method="post">

            <label for="userEmail">User Email:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="User email" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder=" New password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

            <button type="submit">Change Password</button>
            
            <b><p> Note: Please verify the modification through your email account. </p></b>

        </form>
    </div>

</body>
